<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет администратора</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
      <div class="btn-group d-flex justify-content-center align-items-center fixed-top bg-dark" role="group" aria-label="Basic outlined example">
        <h9 class="sticky-top text-light bg-danger">Администратор</h9>
        <form style="padding: 5px" method="get" th:action="@{/admin/product/add}">
          <input type="submit" class="btn btn-outline-light" value="Добавить товар">
        </form>
        <form style="padding: 5px" method="get" th:action="@{/allOrders}">
          <input type="submit" class="btn btn-outline-light" value="Заказы">
        </form>
        <form style="padding: 5px" method="get" th:action="@{/allUsers}">
          <input type="submit" class="btn btn-outline-light" value="Пользователи">
        </form>
        <form method="post" th:action="@{/logout}">
          <button type="submit" class="btn btn-outline-secondary justify-content-end" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">Выход</button>
        </form>
      </div>
    </div>
<br>
<br>
<br>
  <div class="container">
    <div class="row">
      <div class="card m-auto" style="width: 18rem" th:each="product : ${products}">
        <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="Card image cap">
        <div class="card-body">
          <h6 class="card-title" th:text="${product.getTitle()}"></h6>
          <h5 class="card-subtitle mb-2 text-muted" th:text="${product.getPrice()} + ' &#8381;'"></h5>
          <a class="btn btn-primary" th:href="@{/product/info/{id}(id=${product.getId()})}">Описание</a>
          <a class="btn btn-warning" style="margin: 4px 0px 4px 0px" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
          <a class="btn btn-danger" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
