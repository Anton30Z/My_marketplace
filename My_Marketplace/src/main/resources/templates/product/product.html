<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cписок товаров</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<h1>Главная страница магазина</h1>
<nav class="navbar navbar-dark bg-dark">
  <a class="nav-link" href="/authentication">Вход</a>
</nav>

<h3>Cортировка, поиск, фильтрация</h3>
<form th:method="POST" th:action="@{/product/search}">
  <fieldset>
    <legend>Выберите параметры для сортировки, поиска, фильтрации:</legend>
    <label for="search">Поиск по наименованию</label>
    <input type="text" id="search" name="search" th:value="*{value_search}">
    <br>
    <p>Цена, P</p>
    <label for="ot">От</label>
    <input type="text" name="ot" id="ot" th:value="*{value_price_ot}">
    <label for="do">До</label>
    <input type="text" name="do" id="do" th:value="*{value_price_do}">
    <br>
    <br>
    <div>
      <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
      <label for="ascending_price">Отсортировать по возрастанию цены</label>
      <input type="radio" id="descending_price" name="price"
             value="sorted_by_descending_price">
      <label for="descending_price">Отсортировать по убыванию цены</label>
      <p>Категория товаров: </p>
      <input type="radio" id="furniture" name="contract" value="furniture">
      <label for="furniture">Бытовая техника</label>
      <input type="radio" id="appliances" name="contract" value="appliances">
      <label for="appliances">Одежда</label>
      <input type="radio" id="clothes" name="contract" value="clothes">
      <label for="clothes">Мебель</label>
      <br>
      <br>
      <input type="submit" value="Найти">
    </div>
  </fieldset>
</form>

<hr>
<div class="container">
  <div class="row">
    <div class="card m-auto" style="width: 18rem" th:each="product : ${search_product}">
      <h4>Результаты поиска</h4>
      <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title" th:text="${product.getTitle()}"></h6>
        <h5 class="card-subtitle mb-2 text-muted" th:text="${product.getPrice()} + ' &#8381;'"></h5>
        <a class="btn btn-primary" th:href="@{/product/info/{id}(id=${product.getId()})}">Описание</a>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="container">
  <div class="row">
    <div class="card m-auto" style="width: 18rem" th:each="product : ${products}">
      <img class="card-img-top" th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title" th:text="${product.getTitle()}"></h6>
        <h5 class="card-subtitle mb-2 text-muted" th:text="${product.getPrice()} + ' &#8381;'"></h5>
        <a class="btn btn-primary" th:href="@{/product/info/{id}(id=${product.getId()})}">Описание</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
